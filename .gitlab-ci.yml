image: node:18

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store

stages:
  - quality
  - build
  - deploy

variables:
  NODE_ENV: production
  PNPM_CACHE_FOLDER: .pnpm-store

before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm config set store-dir .pnpm-store
  - pnpm install --frozen-lockfile

lint:
  stage: quality
  script:
    - pnpm run lint
  only:
    - main
    - merge_requests

typecheck:
  stage: quality
  script:
    - pnpm run typecheck
  only:
    - main
    - merge_requests

build:
  stage: build
  script:
    - pnpm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  only:
    - main
    - merge_requests

pages:
  stage: deploy
  script:
    - cp -r out/* public/
  artifacts:
    paths:
      - public
    expire_in: never
  only:
    - main
  # Ensure public access
  environment:
    name: production
    url: $CI_PAGES_URL
    

# Optional: Deploy to staging for merge requests
pages:staging:
  stage: deploy
  script:
    - cp -r out/* public/
  artifacts:
    paths:
      - public
  environment:
    name: staging
    url: https://$CI_PROJECT_NAME-staging.gitlab.io
  only:
    - merge_requests 